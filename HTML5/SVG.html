<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Practical</title>
    <style>
        .view-row{display: flex;}
    </style>
</head>
<body>
    <h1>SVG Practical</h1>
    <div class="view-row">

        <svg width="250" height="200">
            <circle cx="100" cy="100" r="80" stroke="rgb(49, 8, 123)" stroke-width="4" fill="rgb(250, 47, 181)" />
        </svg>

        <svg width="200" height="100">
            <rect width="200" height="100" style="fill:rgb(215, 82, 129);stroke-width:10;stroke:rgb(0,0,0)" />
          </svg>

          <svg width="250" height="180">
            <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
          </svg>

          <svg width="250" height="200">
            <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:rgb(97, 12, 99);stroke:purple;stroke-width:5;fill-rule:evenodd;" />
          </svg>

          <svg height="250" width="200">
            <defs>
              <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(147, 125, 194);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(232, 160, 191);stop-opacity:1" />
              </linearGradient>
            </defs>
            <ellipse cx="100" cy="70" rx="95" ry="65" fill="url(#grad1)" />
            <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">TOPs</text>
            Sorry, your browser does not support inline SVG.
          </svg>


    </div>
    
</body>
</html>
