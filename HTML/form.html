<html>
    <head>
        <title>Practical 5</title>
        <style>
            table{
                border: 5px solid red;
                padding: 10px;
                border-radius: 10px;
                border-left-color: black;
                border-right-color: black;
            }
            .form_head{
                color: blueviolet;
                padding-left: 110px;
            }
        </style>
    </head>
    <body>
        <h1 class="form_head">Form Practical</h1>
        <form>
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="firstname"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="lastname"></td>
                </tr>
                <tr>
                    <td>Contact:</td>
                    <td><input type="number" name="contact"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Birthday:</td>
                    <td><input type="date" name="birthday"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">Other</td>
                </tr>
                <tr>
                    <td>Known Language:</td>
                    <td> <input type="checkbox" name="gujarati">Gujarati
                        <input type="checkbox" name="hindi">Hindi
                        <input type="checkbox" name="english">English
                        <input type="checkbox" name="tamil">Tamil</td>
                </tr>
                <tr>
                    <td>Select Range</td>
                    <td><input type="Range" name="file"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Color</td>
                    <td><input type="Color" name="pickcolor"></td>
                </tr>
                <tr>
                    <td>Upload Document:</td>
                    <td><input type="file" name="file"></td>
                </tr>         
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>



            </table>
        </form>
    </body>
</html>
